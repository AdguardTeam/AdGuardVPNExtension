---
version: 2
plan:
  project-key: ADGEXT
  key: AVBSPECS
  name: vpn-extension - build beta
variables:
  dockerNode: adguard/node-ssh:18.13--1

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
    # we use dns to avoid etimedout error when AMO is validating extension
    docker-run-arguments: [ '--dns', '8.8.8.8' ]
  tasks:
    - checkout:
        force-clean-build: 'true'
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Exclude '--ignore-optional' from yarn arguments
            # This is needed for installing swc core optional dependencies properly
            # as swc is used by 'yarn test'
            originalYarnArgs="$bamboo_varsYarn"
            modifiedYarnArgs=$(echo "$originalYarnArgs" | sed 's/--ignore-optional//g')

            # Install dependencies
            yarn install ${modifiedYarnArgs}

            yarn lint
            yarn test
            yarn locales validate --min

            export STAGE_ENV="prod"
            export VPN_API_URL="${bamboo.prodVpnApiUrl}"
            export AUTH_API_URL="${bamboo.prodAuthApiUrl}"
            export FORWARDER_DOMAIN="${bamboo.prodVpnForwarderDomain}"
            export CREDENTIALS_PASSWORD="${bamboo.extensionsPassphrase}"

            # build with prod API endpoints edge.zip, chrome.zip, firefox.zip, opera.zip
            yarn beta

            # build artifacts chrome.crx and update.xml
            # firefox.xpi and update.json - temporary disabled
            yarn artifacts:beta

            # build source code for uploading to amo
            git ls-files | zip -@ build/beta/source.zip
    - inject-variables:
        file: build/beta/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: edge.zip
      location: build/beta
      pattern: edge.zip
      shared: true
      required: true
    - name: chrome.zip
      location: build/beta
      pattern: chrome.zip
      shared: true
      required: true
    - name: opera.zip
      location: build/beta
      pattern: opera.zip
      shared: true
      required: true
    - name: firefox.zip
      location: build/beta
      pattern: firefox.zip
      shared: true
      required: true
    - name: chrome.crx
      location: build/beta
      pattern: chrome.crx
      shared: true
      required: true
    - name: update.xml
      location: build/beta
      pattern: update.xml
      shared: true
      required: true
      # temporary disable xpi and update.json
      # - name: firefox.xpi
      # location: build/beta
      # pattern: firefox.xpi
      # shared: true
      # required: true
      # - name: update.json
      # location: build/beta
      # pattern: update.json
      # shared: true
      # required: true
    - name: source.zip
      location: build/beta
      pattern: source.zip
      shared: true
      required: true
    - name: build.txt
      location: build/beta
      pattern: build.txt
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
