---
version: 2
plan:
  project-key: ADGEXT
  key: AVFIREFOXBSPECS
  name: vpn-extension - build firefox beta
variables:
  dockerNode: adguard/extension-builder:22.14--0.2--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
    # we use dns to avoid etimedout error when AMO is validating extension
    docker-run-arguments: [ '--dns', '8.8.8.8' ]
  tasks:
    - checkout:
        force-clean-build: true
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            pnpm lint
            pnpm test
            pnpm locales validate --min

            export STAGE_ENV="prod"
            export VPN_API_URL="${bamboo.prodVpnApiUrl}"
            export AUTH_API_URL="${bamboo.prodAuthApiUrl}"
            export FORWARDER_DOMAIN="${bamboo.prodVpnForwarderDomain}"

            # build with prod API endpoints firefox.zip and update.json
            pnpm beta firefox

            # zip source files to sign firefox.xpi
            git ls-files | zip -@ build/beta/source.zip

            # Move to the build/beta directory and sign the Firefox extension
            cd ./build/beta

            # Set environment variables and run go-webext to sign the Firefox extension
            FIREFOX_CLIENT_ID="${bamboo_firefoxAmoClientId}" \
            FIREFOX_CLIENT_SECRET="${bamboo_firefoxAmoClientSecret}" \
            go-webext -v sign firefox -f 'firefox.zip' -s 'source.zip' -o 'firefox.xpi'

            # Exit from build/beta directory
            cd ../..
    - inject-variables:
        file: build/beta/build.txt
        scope: RESULT
        namespace: inject
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: firefox.zip
      location: build/beta
      pattern: firefox.zip
      shared: true
      required: true
    - name: firefox.xpi
      location: build/beta
      pattern: firefox.xpi
      shared: true
      required: true
    - name: update.json
      location: build/beta
      pattern: update.json
      shared: true
      required: true
    - name: build.txt
      location: build/beta
      pattern: build.txt
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
