GitHub:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: edge.zip
          - name: chrome.zip
          - name: opera.zip
          - name: firefox.zip
          - name: build.txt
          - name: chrome.crx
          - name: update.xml
          # temporary disable xpi and update.json
          # - name: firefox.xpi
          # - name: update.json
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # publish to Github Releases
            GITHUB_TOKEN="${bamboo.githubPublicRepoPassword}" \
            ./bamboo-deploy-publisher/deploy.sh adguard-vpn-github-beta
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
