---
version: 2
deployment:
  name: vpn-extension - deploy beta
  source-plan: ADGEXT-AVBSPECS
release-naming: ${bamboo.inject.version}

environments:
  - Chrome WebStore
  - static.adtidy.net
  - GitHub

Chrome WebStore:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: edge.zip
          - name: chrome.zip
          - name: opera.zip
          - name: firefox.zip
          - name: build.txt
          - name: chrome.crx
          - name: update.xml
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh adguard-vpn-webstore-beta
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-extensions-builds

