GitHub:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: chrome.zip
          - name: firefox.zip
          - name: edge.zip
          - name: opera.zip
          - name: build.txt
    - script:
        interpreter: SHELL
        scripts:
          - |-
            #!/bin/bash
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # publish to Github Releases
            GITHUB_TOKEN="${bamboo.githubPublicRepoPassword}" \
            ./bamboo-deploy-publisher/deploy.sh adguard-vpn-github-release
  final-tasks: []
  variables: {}
  requirements:
    - extension: 'true'

