---
version: 2
deployment:
  name: vpn-extension - deploy release
  source-plan: ADGEXT-AVRELEASESPECS
release-naming: ${bamboo.inject.version}

environments:
  - Chrome WebStore
  - Addons Mozilla
  - Edge Addons
  - GitHub
  - static.adtidy.net

Addons Mozilla:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: firefox.zip
          - name: source.zip
    - script:
        interpreter: SHELL
        scripts:
          - |-
            #!/bin/bash
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh adguard-vpn-amo
  final-tasks: []
  variables: {}
  requirements:
    - extension: 'true'

