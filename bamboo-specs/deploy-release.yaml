---
version: 2
deployment:
  name: vpn-extension - deploy release
  source-plan: ADGEXT-AVRELEASESPECS
release-naming: ${bamboo.inject.version}
environments:
  - Addons Mozilla
  - Chrome WebStore
  - GitHub
Addons Mozilla:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - {}
    - inject-variables:
        file: build.txt
        scope: LOCAL
        namespace: inject
    - script:
        interpreter: SHELL
        scripts:
          - |-
            #!/bin/bash
            set -x
            set -e
            ls -la

            EXTENSIONS_PASSPHRASE="${bamboo.extensionsPassphrase}" ./bamboo-deploy-publisher/deploy.sh adguard-vpn-amo
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa

