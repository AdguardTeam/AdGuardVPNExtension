---
version: 2
deployment:
  name: vpn-extension - deploy release
  source-plan: ADGEXT-AVRELEASESPECS
release-naming: ${bamboo.inject.version}
environments:
  - Chrome WebStore
  - Addons Mozilla
  - Edge Addons
  - GitHub

Addons Mozilla:
  docker:
    image: adguard/node-ssh:15.14--5
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
    # we use dns to avoid etimedout error when AMO is validating extension
    docker-run-arguments: [ '--dns', '94.140.14.140' ]
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - {}
    - inject-variables:
        file: build.txt
        scope: LOCAL
        namespace: inject
    - script:
        interpreter: SHELL
        scripts:
          - |-
            #!/bin/bash
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh adguard-vpn-amo
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa

